<div class="wrapper">

        <button id="send" (click)="toggleSend()"
            [style.background-color]="sendButtonText === 'Start sending' ? 'limegreen' : 'red'">{{sendButtonText}}</button>
        <div class="type">
            <div class="slide">
                <mat-slider vertical id="vert" [(ngModel)]="forwardValue" min="-5" max="5" step="0.1" thumbLabel
                    tickInterval="0.1" (mouseup)="updateMsg()"></mat-slider>
                <button class="reset" (click)="resetForw()">0</button>
            </div>
            <div class="text">
                <div class="desc">Forward Torque:</div>
                <div class="val" id="forwVal">{{forwardValue}}</div>
            </div>
        </div>
    
        <div class="type">
            <div class="slide">
                <mat-slider class="slider" id="hor" [(ngModel)]="rotationalValue" min="5" max="-5" step="-0.1" thumbLabel
                    tickInterval="0.1" (mouseup)="updateMsg()"></mat-slider>
                <button class="reset" (click)="resetRot()">0</button>
            </div>
            <div class="text">
                <div class="desc">Rotational Torque:</div>
                <div class="val" id="rotVal">{{rotationalValue}}</div>
            </div>
        </div>
    
    
        <section><button id="reset" class="reset" (click)="reset()">RESET</button></section>
    
    
    </div>
